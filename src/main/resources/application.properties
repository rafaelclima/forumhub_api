spring.application.name=ForumHub API

# Caminho para a chave p�blica
jwt.public.key=classpath:keys/public.pem
jwt.private.key=classpath:keys/private.pem

# Tempo de expiracao do token JWT (em segundos)
jwt.token.expiration=300

# ===============================
# CONFIGURA��ES DO BANCO DE DADOS
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/forumhub
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# LOGS
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# TIMEZONE (opcional)
# ===============================
spring.jpa.properties.hibernate.jdbc.time_zone=America/Sao_Paulo

# ===============================
# SERVIDOR
# ===============================
server.port=8080

# Configurações do SpringDoc OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.displayRequestDuration=true

# Configurações de exibição
springdoc.swagger-ui.defaultModelsExpandDepth=1
springdoc.swagger-ui.defaultModelExpandDepth=1
springdoc.swagger-ui.displayOperationId=false
springdoc.swagger-ui.showExtensions=true
springdoc.swagger-ui.showCommonExtensions=true

# Configurações de segurança
springdoc.swagger-ui.persistAuthorization=true